{% extends 'djangoapp/base.html' %}
{% block content %}
    <!--Don't forget to add banner after table works -->
    <script>
        $(function(){
            $('#table').bootstrapTable()
        })
    </script>
    <div class="w-75 mx-auto p-3">
        <table class='table table-striped table-hover table-bordered' id='table' data-filter-control="true">
            <thead>
                <tr>
                    <th class="align-top text-center p-1" ><span style="color: var(--accClr3)">ID</span></th>
                    <th class="align-top text-center p-1"><span style="color: var(--accClr3)">Dealer Name</span></th>
                    <th class="align-top text-center p-1"><span style="color: var(--accClr3)">City</span></th>
                    <th class="align-top text-center p-1"><span style="color: var(--accClr3)">Address</span></th>
                    <th class="align-top text-center p-1"><span style="color: var(--accClr3)">Zip</span></th>
                    <th class="align-top text-center p-1" data-field="state" data-filter-control="select"><span style="color: var(--accClr3)">State</span></th>
                </tr>
            </thead>
            <tbody>
                {% for dealer in dealerships %}
                <tr>
                    <td>{{dealer.id}}</td>
                    <td>
                        <a href = "{% url 'djangoapp:dealer_details' dealer.id %}">
                            {{dealer.short_name}}
                        </a>
                    </td>
                    <td>{{dealer.city}}</td>
                    <td>{{dealer.address}}</td>
                    <td>{{dealer.zip}}</td>
                    <td>{{dealer.st}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
