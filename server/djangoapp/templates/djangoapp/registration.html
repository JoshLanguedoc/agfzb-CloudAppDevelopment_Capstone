{% extends "djangoapp/base.html" %}
{% load static %}
{% block title %}registration{% endblock %}
{% block content %}
    <h1 class="display-1">Sign up</h1>
    <form action="{% url 'djangoapp:registration' %}" method="POST">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="J.Doe@example.com" id="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="jdoe" id="username" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" placeholder="Jordan" id="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" placeholder="Doe" id="last_name" required>
        </div>
        <div class="form-group">
            <label for="psw">Password:</label>
            <input type="password" class="form-control" placeholder="********" id="psw" required>
        </div>
        <div class="form-group">
            <label for="confpsw">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="********" id="confpsw" oninput="confirmCheck()" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton" disabled = true>Sign Up</button>
    </form>
    <script>
        function confirmCheck(){
            if(document.getElementById("confpsw").value != ""){
                if (document.getElementById("psw").value === document.getElementById("confpsw").value){
                    document.getElementById("submitButton").disabled = false;                    
                }
                else{
                    document.getElementById("submitButton").disabled = true;
                    document.getElementById("confpsw").className = "form-control border border-danger"
                }
            }
        }

        
    </script>

{% endblock %}
