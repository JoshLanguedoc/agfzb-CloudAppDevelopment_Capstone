{% extends "djangoapp/base.html" %}
{% load static %}
{% block title %}registration{% endblock %}
{% block content %}
    <h1 class="display-1">Sign up</h1>
    <form action="{% url 'djangoapp:registration' %}" method="POST" id="regForm">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="J.Doe@example.com" id="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="jdoe" id="username" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" placeholder="Jordan" id="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" placeholder="Doe" id="last_name" required>
        </div>
        <div class="form-group">
            <label for="psw">Password:</label>
            <input type="password" class="form-control" placeholder="********" id="psw" required>
        </div>
        <div class="form-group">
            <label for="confpsw">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="********" id="confpsw" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Sign Up</button>
    </form>
    <script>
        function disableSubmit(){
            document.getElementByID("submitButton").disabled = true;
        }
            
        function confirmCheck(){
            if(document.getElementByID("confpsw").value != ""){
                if (document.getElementByID("psw").value === document.getElementByID("confpsw").value){
                    document.getElementByID("submitButton").disabled = false;
                }
                else{
                    disableSubmit();
                }
            }
        }
            
        document.getElementByID("regForm").onload = disableSubmit();
            
        document.getElementByID("confpsw").oninput = confirmCheck();
    </script>

{% endblock %}
