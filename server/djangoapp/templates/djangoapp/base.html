<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Best Cars{% endblock %} </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>
<style>
    :root{
        --mainClr:#5A2487;
        --accClr1:#5F2F86;
        --accClr2:#633B85;
        --accClr3:#684684;
        --accClr4:#6D5283;
        --accClr5:#715D82;
        --accClr6:#766981;
        --accClr7:#7B7480;

    }
    .h{
        font-family: Helvetica;
    }
    .header-background{
        border-radius: 16px; 
        background: rgba(214,200,225,0.75);
    }
    h4{
        color: var(--accClr4)
    }
    h3{
        color: var(--accClr1)
    }

</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--mainClr)">
        <a class="navbar-brand" href="#">Best Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="#navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav">
                {% block home %}
                    <a class="nav-item nav-link" href="{% url 'djangoapp:about' %}">Home</a>
                {% endblock %}
                {% block contact %}
                    <a class="nav-item nav-link" href="{% url 'djangoapp:contact' %}">Contact us</a>
                {% endblock %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock%}
</body>
</html>
